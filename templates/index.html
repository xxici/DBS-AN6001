<html>
    <h1>My First Machine Learning Web Application in Cloud: DBS prediction</h1>
    <form action="/" method="post">
        <p>Please enter the USD to SGD exchange rate (eg 1.34)</p>
        <p><input type="number" step="0.01" name="rate"></p>
        <p><input type="submit" value="enter"></p>
    </form>
    <p>The predicted DBS share price is {{result}}</p>
</html>
